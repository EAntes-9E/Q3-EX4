<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- link to JS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<!-- BS5 Setup -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Excerise 4: Area of a Rectangle</title>
</head>
<body>

	<script type="text/javascript">
		document.write("<h1>Area of a Rectangle</h1>");
	</script>

	<img src="rectangle.jpg">

	<div class="container mt-5 mb-5">

	<form action="">
		
		<label for="length"class="form-control" name="length">
		Length:</label>
		<input type="text" name="length" id="l-value">
		
		<label for="width" class="form-control" name="width">
		Width:</label>
		<input type="text" name="width" id="w-value">
	
	

	
</form>
	
	<h3 id="area">The area of the rectangle is?</h3>
	
	<button type="button" class="btn btn-outline-info" onclick="area()">
	COMPUTE
	</button>

	<script type="text/javascript">
		function area() {
			var length = document.getElementById('l-value').value; 
			var width = document.getElementById ('w-value').value;
			var r_area = length*width;
			var rr_area = r_area.toFixed(2);

			document.getElementById('area').innerHTML = 'The answer is ' + rr_area + '.';
		}
	</script>

	<button type="button" class="btn btn-outline-warning" onclick="window.location.reload()">RELOAD</button>




</div>
	

</body>
</html>
